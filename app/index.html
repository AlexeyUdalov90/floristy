<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/vendors.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>
<body>

  <header class="header-container">

    <div class="logo-container">
      <div class="logo-container__pic">
        <img class="logo" src="img/logo.png">
      </div>
      <span class="logo-container__text">весна всегда</span>
    </div>

    <button class="nav-button">
      <span></span>
    </button>

  </header>

  <main class="main-container">

    <section class="section-first">
      <div class="section-first__img">
        <div class="first-block-inform">
        <h2>флористика <br>с душой</h2>
        </div>

        <button class="works-button">
          <span>смотреть работы</span>
        </button>

        <div class="container-icon">
          <ul class="social">
            <li class="social__item instagram">
              <i class="fab fa-instagram"></i>
            </li>
            <li class="social__item facebook">
              <i class="fab fa-facebook-f"></i>
            </li>
            <li class="social__item whatsapp">
              <i class="fab fa-whatsapp"></i>
            </li>
            <li class="social__item vk">
              <i class="fab fa-vk"></i>
            </li>
          </ul>
        </div>

        <div class="container-arrow">
          <div class="arrow">
            <div class="arrow__item">
              <img src="img/icon/arrow.png" width="20px" height="35px">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-second">
      <div class="second-block-inform">
        <h2>каталог услуг</h2>
      </div>
      <div class="section-second-img">
        <div class="page-number">
          <progress value="100" max="100"></progress>
          <span>01</span>
        </div>
      </div>
      <div class="page-indicator">
        <progress value="100" max="100"></progress>
        <progress value="0" max="100"></progress>
        <progress value="0" max="100"></progress>
        <progress value="0" max="100"></progress>
      </div>
    </section>
      

    <section class="section-third">
      <div class="section-third-img">
        
      </div>
      
    </section>

  </main>

  <footer class="footer-container">
    
    <div class="footer-container__line">
      <span></span>
    </div>

    <ul class="footer-container__text">
    <li>Cвадебная флористика</li>
    <li>Букеты на любые мероприятия</li>
    <li>Букеты невесты</li>
    <li>Композиции</li>
    <li>Оформление мероприятий</li>
    </ul>

    <div class="container-icon">
      <ul class="social">
        <li class="social__item instagram">
          <i class="fab fa-instagram"></i>
        </li>
        <li class="social__item facebook">
          <i class="fab fa-facebook-f"></i>
        </li>
        <li class="social__item whatsapp">
          <i class="fab fa-whatsapp"></i>
        </li>
        <li class="social__item vk">
          <i class="fab fa-vk"></i>
        </li>
      </ul>
    </div>


  </footer>
  

  <script src="js/vendors.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
