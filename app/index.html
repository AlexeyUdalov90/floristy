<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/vendors.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <header class="header-container">

    <div class="logo-container">
      <div class="logo-container__pic">
        <img class="logo" src="img/logo.png">
      </div>
      <span class="logo-container__text">весна всегда</span>
    </div>

    <button class="nav-button">
      <span></span>
    </button>

  </header>

  <main class="main-container">

    <section class="section-first">
      <div class="section-first__img">
        <div class="first-block-inform">
        <h2>флористика <br>с душой</h2>
        </div>
        <button class="section-first__button">
          <span>смотреть работы</span>
        </button>
        <div class="container-icon">
          <div class="social">
            <div class="social__item">
              <img src="img/icon/instagram.png" width="25px" height="25px">
            </div>
            <div class="social__item">
              <img src="img/icon/instagram.png" width="25px" height="25px">
            </div>
            <div class="social__item">
              <img src="img/icon/instagram.png" width="25px" height="25px">
            </div>
            <div class="social__item">
              <img src="img/icon/instagram.png" width="25px" height="25px">
            </div> 
          </div>
        </div>
        <div class="container-arrow">
          <div class="arrow">
            <div class="arrow__item">
              <img src="img/icon/arrow.png" width="20px" height="35px">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-second">
      <div class="second-block-inform">
      <h2>каталог услуг</h2>
      </div>
      <div class="section-second-img">
        <div class="page-number">
          <span></span>
          <span>01</span>
        </div>
      </div>
      <div class="page-indicator">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        </div>
    </section>
      

    <section class="section-third">
      <div class="section-third-img">
        
      </div>
      
    </section>

  </main>

  <footer class="footer-container">
    
    <div class="footer-container__line">
      <span></span>
    </div>

    <ul class="footer-container__text">
    <li>Cвадебная флористика</li>
    <li>Букеты на любые мероприятия</li>
    <li>Букеты невесты</li>
    <li>Композиции</li>
    <li>Оформление мероприятий</li>
    </ul>

    <div class="container-icon">
      <div class="social">
        <div class="social__item">
          <img src="img/icon/instagram.svg">
        </div>
        <div class="social__item">
          <img src="img/icon/facebook.svg">
        </div>
        <div class="social__item">
          <img src="img/icon/whatsapp.svg">
        </div>
        <div class="social__item">
          <img src="img/icon/vk.svg">
        </div> 
      </div>
    </div>
  </footer>
  

  <script src="js/vendors.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
